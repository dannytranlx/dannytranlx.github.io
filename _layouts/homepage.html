{% include header.html %}
                <div class="col-md-7 content">
                  <div class="row">
                    <div class="col-md-12">
                      {{ content }}
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <h3>Projects</h3>
                      <a href="projects">More projects →</a>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <h3>Latest posts</h3>
                      <ul class="listing">
                        {% for post in site.posts | limit:3 %}
                        <li>
                          <span>{{ post.date | date: "%B %-d, %Y" | upcase }}</span>
                          <a href='{{ post.url }}'>{{ post.title }}</a>
                        </li>
                        {% endfor %}
                      </ul>
                      <a href="blog">More posts →</a>
                    </div>
                  </div>
                </div>
{% include footer.html %}
